name: 'ðŸ“’ CI (Website) â€” Build'

on:
  pull_request:
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Check
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v6

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v6
        with:
          check-latest: true
          node-version: lts/*

      - name: Cache Dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-website-${{ hashFiles('website/package-lock.json') }}
          restore-keys: npm-website-

      - name: Installing Dependencies
        run: npm --prefix website ci

      - name: Lint Checking
        run: npm --prefix website run lint

      - name: Checking Types
        run: npm --prefix website run typecheck

      - name: Run Unit Tests
        run: npm --prefix website run test:unit

      - name: Checking Build
        run: npm --prefix website run build
