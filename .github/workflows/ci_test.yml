name: 'ğŸ§ CI â€” Coverage'

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths:
      - '.github/workflows/ci_test.yml'
      - 'src/**'
      - 'test/**'
      - 'package-lock.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    name: Linux
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v6

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v6
        with:
          check-latest: true
          node-version: lts/*

      - name: â• Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ§ª Checking for Coverage
        run: npm test
